<ion-view view-title="Flight">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right my-item"
        type="item-text-wrap"
        href="#/tab/flight/{{flight.id}}"
        collection-repeat="flight in flights"
        collection-item-width="'100%'"
        collection-item-height="getItemHeight(item, $index)"
        ng-style="{height: getItemHeight(item, $index)}">
        <img ng-src="{{flight.thumb}}">
        <h2>{{flight.title}}</h2>
        <p>{{flight.desc}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(flight)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll
      on-infinite="loadMore()"
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
