<ion-view view-title="Gadgets">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right my-item"
        type="item-text-wrap"
        href="#/tab/gadget/{{gadget.id}}"
        collection-repeat="gadget in gadgets"
        collection-item-width="'100%'"
        collection-item-height="getItemHeight(item, $index)"
        ng-style="{height: getItemHeight(item, $index)}">
        <img ng-src="{{gadget.thumb}}">
        <h2>{{gadget.title}}</h2>
        <p>{{gadget.desc}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(gadget)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll
      on-infinite="loadMore()"
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
