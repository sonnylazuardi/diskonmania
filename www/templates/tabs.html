<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Dashboard Tab -->
  <ion-tab title="Food" icon-off="ion-fork" icon-on="ion-fork" href="#/tab/food">
    <ion-nav-view name="tab-food"></ion-nav-view>
  </ion-tab>


  <!-- Chats Tab -->
  <ion-tab title="Gadgets" icon-off="ion-iphone" icon-on="ion-iphone" href="#/tab/gadget">
    <ion-nav-view name="tab-gadget"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="Flights" icon-off="ion-plane" icon-on="ion-plane" href="#/tab/flight">
    <ion-nav-view name="tab-flight"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Fashion" icon-off="ion-woman" icon-on="ion-woman" href="#/tab/fashion">
    <ion-nav-view name="tab-fashion"></ion-nav-view>
  </ion-tab>


</ion-tabs>
